<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="image/images.png">
    <meta property="og:image" content="image/Lista.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <main class="container">
        <h1 class="header">Lista zadań</h1>
            <section class="section js-form">
                <h2 class="section__header">Dodaj nowe zadanie</h2>
                    <form class="form">
                        <input class="form__field js-newTask" required placeholder="Co jest do zrobienia?">
                        <button class="form__button">Dodaj zadanie</button>
                    </form>
            </section>
            <section class="section">
                <div class="section__container">
                    <h2 class="section__header2">Lista zadań</h2>
                </div>
                <ul class="js-tasks"></ul>
            </section>
    </main>
</body>

</html>
